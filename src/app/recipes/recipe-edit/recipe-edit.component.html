<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs 12">
                    <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit" style="margin-right: 16px;">Save</button>
                    <button class="btn btn-danger" type="button" [routerLink]="['../']">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" [formControlName]="'name'">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" id="imagePath" class="form-control" [formControlName]="'imagePath'" #imagepath>    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <img [src]="imagepath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="desription" class="form-control" rows="6" [formControlName]="'description'"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" [formArrayName]="'ingredients'">
                    <label for="ingredients">Ingredients</label>
                    <div class="row" *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i=index" [formGroupName]="i"
                                style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" [formControlName]="'name'">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" [formControlName]="'amount'">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngredientInput()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
